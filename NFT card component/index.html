<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>NFT Card Componet</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <!-- <img src="./images/image-equilibrium.jpg" alt="dice">
            <div class="hover-option">
                <img src="./images/icon-view.svg" alt="">
            </div> -->
        </div>
        <div class="bottom-container">
            <h1>
                Equilibrium #3429
            </h1>
            <p>
                Our Equilibrium collection promotes 
                balance and calm.
            </p>

            <div class="details">
                <div class="ethereum">
                    <img src="./images/icon-ethereum.svg" alt="ethereum">
                    <p class="amount">
                        0.041 ETH
                    </p>
                </div>

                <div class="days">
                    <img src="./images/icon-clock.svg" alt="clock">
                    <p class="amount">
                        3 days left
                    </p>
                </div>
            </div>

            <div class="horizontal-line"></div>

            <div class="creator-details">
                <div class="creator-image">
                    <img src="./images//image-avatar.png" alt=" creator image">
                </div>
                <div class="creator">
                    <p class="des">
                        Creation of
                    </p>
                    <p class="creator-name">
                        Jules Wyvern
                    </p>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
